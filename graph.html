<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåê Knowledge Graph</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      background-color: #F2C6DE; /* Blush Pink */
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    .graph-box {
      background: white;
      border-radius: 16px;
      padding: 25px;
      margin: 20px auto;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.7;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      text-align: left;
    }
    .relation-item {
      margin: 12px 0;
      padding: 10px;
      background-color: #fbfbfb;
      border-left: 4px solid #C6DEF1; /* Sky Blue */
      border-radius: 0 8px 8px 0;
    }
    .subject {
      font-weight: 600;
      color: #555;
    }
    .predicate {
      color: #DBCDF0; /* Lavender */
      padding: 0 6px;
    }
    .object {
      font-style: italic;
      color: #777;
    }
    .btn {
      background-color: #C6DEF1; /* Sky Blue */
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      margin: 8px;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .save-pdf-btn {
      background-color: #F7D9C4; /* Peach */
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      margin: 8px;
      cursor: pointer;
      transition: transform 0.15s;
    }
    @media print {
  body * {
    visibility: visible;
  }

  button,
  .button {
    visibility: hidden;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Knowledge Graph</h1>
    <div class="graph-box" id="result">Generating knowledge graph... ‚è≥</div>
    <button class="btn back-btn" onclick="window.history.back()">‚Üê Back to Upload</button>
    <button class="btn save-pdf-btn">üì• Save as PDF</button>
  </div>

  <script>
    // Save as PDF
    document.querySelector('.save-pdf-btn').addEventListener('click', () => {
      window.print();
    });

    // Get PDF text
    const text = localStorage.getItem('pdfText');
    const resultEl = document.getElementById('result');

    if (!text) {
      resultEl.innerHTML = '<p>‚ö†Ô∏è No PDF text found. Please go back and upload a chapter.</p>';
    } else {
      // üî• Ask for clean (A) ‚Üí (B) pairs
      puter.ai.chat(
        `Extract key relationships from this text as a list of directional statements.
         Format each as: "üìö SUBJECT ‚Üí PREDICATE ‚Üí OBJECT"
         - Use emojis in every line
         - One relationship per line
         - Only output the list, nothing else
         \n\nText:\n${text}`,
        { model: "qwen/qwen-turbo" }
      ).then(response => {
        const aiText = response?.message?.content || response;
        const lines = aiText.split('\n').filter(line => line.trim() !== '');
        let html = '';

        for (const line of lines) {
          // Try to split by " ‚Üí "
          const parts = line.split(' ‚Üí ').map(p => p.trim());
          if (parts.length === 3) {
            const [subject, predicate, object] = parts;
            html += `
              <div class="relation-item">
                <span class="subject">${subject}</span>
                <span class="predicate">‚Üí ${predicate} ‚Üí</span>
                <span class="object">${object}</span>
              </div>`;
          } else {
            // Fallback: treat as plain line
            html += `<div class="relation-item">${line}</div>`;
          }
        }

        resultEl.innerHTML = html || '<p>üí° No relationships found.</p>';
      }).catch(err => {
        const msg = err?.message || err?.error?.message || JSON.stringify(err);
        resultEl.innerHTML = `<p>‚ùå Graph failed: ${msg}</p>`;
      });
    }
  </script>
</body>
</html>
